<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-text与v-html</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-text="message"> </div>
			<div v-html="message"> </div>
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{
			    message:"<h1>黑马</h1>"
			}
		})
	</script>
</html>
